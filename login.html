<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Library</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts for premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Background Elements -->
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-book-reader fa-3x" style="margin-bottom: 15px;"></i>
            <h2>User Login</h2>
            <p>Access your Smart Library account</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username / Student ID</label>
                <input type="text" id="username" placeholder="Enter your ID" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt" id="btnIcon" style="margin-right: 8px;"></i>
                <span id="btnText">Login</span>
            </button>
        </form>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script src="login.js"></script>
</body>

</html>
